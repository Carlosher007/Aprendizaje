<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro a Canvas</title>
</head>
<body>
  <canvas id="canvas" width="1000px" height="1000px" >

  <script type="application/javascript">
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgb(200,0,0)"
    ctx.fillRect(10,10,100,100)
    ctx.fillStyle = "rgba(0,0,200,0.5)"
    ctx.fillRect(30,30,100,100)

    // Figuras Predeterminadas
    // Rectangulo (anchoInicia,altoInicia,ancho,alto)
    ctx.fillRect(200,10,100,100)
    //Contorno rectangular (cuadrado sin nd) (anchoInicia,altoInicia,ancho,alto)
    ctx.clearRect(10,10,60,60)
    //contorno de rectangulo
    ctx.strokeRect(400,10,50,50)

  </script>

  </canvas>
</body>
</html>
