<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos</title>
</head>
<body>
  <form action="">
    <!-- FECHA -->
    <!-- INPUT DE FECHA -->
    <input type="date">
    <br><br>
    <!-- INPUT PARA TIME -->
    <input type="time">
    <br><br>
    <!-- INPUT PARA MESES -->
    <input type="month">
    <br><br>
    <!-- INPUT PARA SEMANAS -->
    <input type="week">
    <br><br>
    <!-- NUMERICOS -->
    <!-- INPUT PARA NUMEROS-->
    <input type="number" min="1" max="10">
    <br><br>
    <!-- INPUT PARA RANGO -->
    <input type="range">
    <br><br>
    <!-- NUEVOS ELEMENTOS -->
    <!-- Progreso -->
    <progress></progress>
    <br><br>
    <progress max="100" value="50"></progress>
    <br><br>
    <!-- METER (Como para llenado de disco duro) -->
    <meter value="45" min="0" max="100" optimum="100"></meter>
    <br><br>
    <!-- INPUT PARA BUSQUEDA-->
    <input type="search">
    <br><br>
    <!-- INPUT PARA EMAIL -->
    <input type="email">
    <br><br>
    <!-- INPUT PARA COLORES -->
    <input type="color">
    <br><br>
    <!-- TEXT AREA -->
    <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa tu opinion"></textarea>
    <br><br>
    <!-- INPUT DE FILE -->
    <input type="file" multiple>
    <br><br>
    <!-- SUBMIT -->
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
