<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Tarea</title>

<body>
  <h1>Fecha en que realizaste la practica</h1>

  <form action="">

    <input type="submit">
  </form>
</body>
