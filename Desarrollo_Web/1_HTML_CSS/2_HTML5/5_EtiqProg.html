<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto 2</title>
</head>
<body>
  <!-- ETIQUETA PARA CODIGO (PROGRAMACION) -->
  <code>
    print("Hola Mundo")
  </code>


  <!-- MOSTRAR EL RESULTADO DE UN LENGUAJE DE PROGRAMACION -->
  <samp>
    >>>Hola Mundo
  </samp>


  <!-- VAR SE ENCARGA DE DECLARAR VARIABLES -->
  <var>
    int x
  </var>

  <!--PARA INPUTS -->
  <kbd>
    Ingrese un numero
  </kbd>
</body>
</html>
