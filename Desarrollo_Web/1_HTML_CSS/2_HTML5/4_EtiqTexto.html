<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto</title>
</head>
<body>
  <!--
    ETIQUETAS REEMPLAZADAS
    => b = strong
    => i = em
  -->
  <p><strong>Elemento 1</strong></p>
  <p><em>Elemento 1</em></p>

  <!-- ABREVIATURAS abbr -->
  <p>El internet utiliza el protocola <abbr title="Word web wide">WWW</abbr> </p>

  <!-- CUENTA DE RED SOCIAL, NUMERO DE CONTACTO... address -->
  <address>
    Contactame a mi correo : <a href="mailto:carloshtml2021@gmail.com">Carlos Her</a>
  </address>

  <!-- AGREGAR UNA SANGRIA-->
  <blockquote>
    <cite>
      "Hola Mundo"
    </cite>
  </blockquote>

  <!--RESALTAR UN TEXTO-->
  <p> <mark>Lorem ipsum dolor .</mark> </p>

  <!-- MOSTRAR UN FORMATO DEFINIDO PARA UNA CITA -->
  <cite>
    "Que asi sea". Mark Oblique
  </cite>

  <!-- COLOCAR UN PARRAFO COMO INCORRECTO -->
  <s>Incorrecto</s>

  <!--COLOCAR UNA LINEA DEBAJO DEL TEXTO-->
  <u>Linea debajo</u>
</body>
</html>
