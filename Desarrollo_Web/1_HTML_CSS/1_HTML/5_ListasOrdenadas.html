<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lista Ordenada</title>
</head>
<body>
  <h1>Lista</h1>
  <!------------------------------------------------------------->
  <ol>
    <l1>Elemento 1</l1>
    <l1>Elemento 2</l1>
    <l1>Elemento 3</l1>
    <l1>Elemento 4</l1>
    <l1>Elemento 5</l1>
  </ol>
  <!------------------------------------------------------------->
  <ol start="13">
    <l1>Elemento 1</l1>
    <l1>Elemento 2</l1>
    <l1>Elemento 3</l1>
    <l1>Elemento 4</l1>
    <l1>Elemento 5</l1>
  </ol>
  <!------------------------------------------------------------->
  <!--
    OTRO ATRIBUTO ES : type="att"
    att puede ser : "A","a","1","I","i"
  -->
  <!------------------------------------------------------------->
  <ol reversed>
    <l1>Elemento 1</l1>
    <l1>Elemento 2</l1>
    <l1>Elemento 3</l1>
    <l1>Elemento 4</l1>
    <l1>Elemento 5</l1>
  </ol>
</body>
</html>
